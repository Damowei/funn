<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contact-form">
        <h1>Contact Us</h1>

        <form  id="contact-form">
            <div class="form-item">
                <div class="first-name">
                    <label for="first-name">First Name <span class="required-input">*</span></label>
                    <input type="text" name="first-name" id="first-name">
                    <p class="form-alert">this field is required</p>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name <span class="required-input">*</span></label>
                    <input type="text" name="last-name" id="first-name">
                    <p class="form-alert">this field is required</p>
                </div>
            </div>
                    <div class="form-item">
                        <label for="email">Email Address <span class="required-input">*</span></label>
                        <input type="text" name="email" id="email">
                        <p class="form-alert">Please enter a valid email address</p>

                </div>
                
                <div class="form-item">
                    <label for="query-type"> Query type <span class="required-input">*</span></label>

                    <div class="radio-inputs"><div class="radio-option">
                        <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry">
                        <label for="general-enquiry">General-Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="support-request" name="query-type" value="general-enquiry">
                        <label for="support-request">Support-Request</label>
                    </div>
                </div>
                    
                    <p class="form-alert">Please select a query type</p>
                </div>
                <div class="form-item">
                    <label for="message">Message <span class="required-input">*</span></label>
                    <textarea name="message" id="message" rows="4"></textarea>
                    <p class="form-alert">This field is required</p>

                </div>
                <div class="form-item">
                    <div>
                        <input type="checkbox" name="consent" id="consent">
                        <label for="consent">Consent to being contacted by the team <span class="required-input">*</span></label>
                    </div>
                    <p class="form-alert">To submit this form,Please consent to being contacted</p>
                </div>

                <button type="button" id="btn" class="btn">Submit</button>
        </form>
    </div>
